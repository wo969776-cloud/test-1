<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나만의 CI/CD 웹사이트</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      text-align: center;
      padding: 10%;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      display: inline-block;
    }
    h1 {
      color: #0056b3;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      color: #555;
    }
    .highlight {
      font-weight: bold;
      color: #e83e8c;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>완전 자동화 배포 성공!</h1>
    <p>
      이제 밋밋한 텍스트가 아닌,
      <span class="highlight">진짜 웹 페이지</span>가 배포되었습니다.
    </p>
    <p>
      개발자가 코드를 Push하기만 하면,
      Jenkins가 빌드하고 Docker가 실행합니다.
    </p>
  </div>
</body>
</html>
