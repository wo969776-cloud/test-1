<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Webhook Monitor</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #2c3e50; color: white; padding-top: 50px; }
        .box { background: #34495e; display: inline-block; padding: 30px; border-radius: 15px; border: 3px solid #27ae60; }
        .status { color: #27ae60; font-weight: bold; font-size: 1.2em; }
        .msg { background: #222; padding: 10px; border-radius: 5px; color: #f1c40f; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="box">
        <h1> Webhook 실시간 배포 모니터</h1>
        <p class="status"> 자동 배포 시스템 가동 중</p>
        <div class="msg" id="commit">업데이트 대기 중...</div>
        <p id="time"></p>
    </div>
    <script>
        fetch('/info').then(res => res.json()).then(data => {
            document.getElementById('commit').innerText = "최신 커밋: " + data.commitMsg;
            document.getElementById('time').innerText = "배포 완료 시간: " + data.buildTime;
        });
    </script>
</body>
</html>
